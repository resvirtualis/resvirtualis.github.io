<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
</head>

<body>
  <header class="top">
    <div class="container">
      <a class="brand" href="{{ '/' | relative_url }}">
        <!-- Optional logo -->
        <!-- <img src="{{ '/resvirtualis_logo_trans_bgd.png' | relative_url }}" alt="Res Virtualis" class="logo" /> -->
        <span>{{ site.title }}</span>
      </a>

      <nav class="nav">
        <!-- <a href="{{ '/' | relative_url }}">Home</a> -->

        <!-- <a href="{{ '/research.html' | relative_url }}">Research</a> -->
        <!-- <a href="{{ '/paper_summaries.html' | relative_url }}">Papers</a> -->
      </nav>
    </div>
  </header>

  <main class="container">
    {% if page.title %}<h1 class="page-title">{{ page.title }}</h1>{% endif %}
    <div class="content">
      {{ content }}
    </div>
  </main>

  <footer class="footer">
    <div class="container">© {{ site.time | date: '%Y' }} {{ site.title }}.</div>
  </footer>
</body>
</html>
